<!DOCTYPE html>
<html>
<head>
  <title>Competition Players</title>
  <style>
    /* Add CSS styles for current player section */
    .current-player {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }
    .user1 {
      color: red;
    }
    .user2 {
      color: blue;
    }
  </style>
</head>
<body>
  <!-- Add current player section -->
  <div class="current-player" id="currentPlayerSection">
    Current Player: <span id="currentPlayer" class="user1">User 1</span>
  </div>
  
  <h1>Competition Players</h1>
  <table id="playersTable">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Position</th>
      <th>Nationality</th>
      <th>Market Value</th>
    </tr>
  </table>
  <script src="script.js"></script>
</body>
</html>
